<form action="https://github.com/Johanson20" method = "post">
<div class="sect"><fieldset><legend>Personal details</legend>
<label for="names">Name: </label><input type="text" id="names" value="Johanson O." required><br/>
<label for="email1">Email: </label><input type="email" id="email1" placeholder="jojo@yahoo.com" required><br/>
<label for="c_email">Confirm Email: </label><input type="email" id="c_email" required onchange="check()"><br/>
<label for="pass">Your Password: </label><input type="password" id="pass" required><br/>
<label for="birthday">Birth date: </label><input type="date" id="birthday"></fieldset><br/>

Preferred Tech Niche:<br/>
<input class="norm" type="checkbox" name="tech" id="dsc" value="Data Science"><label class="nor" for="dsc">Data Science</label><br/>
<input class="norm" type="checkbox" name="tech" id="front" value="frontend"><label class="nor" for="front">Front-end development</label><br/>
<input class="norm" type="checkbox" name="tech" id="back" value="backend"><label class="nor" for="back">Back-end development</label><br/>
<input class="norm" type="checkbox" name="tech" id="game" value="gamedev"><label class="nor" for="game">Game development</label><br/>
<input class="norm" type="checkbox" name="tech" value="other" onchange="newChange()" id="other"><label class="nor" for="other">Other</label><br/>
<span id="another">(Please State): <input id="newtech" type="text" name="new_niche"></span>
</div>

<div class="sect">
Gender:<br/>
<input class="norm" type="radio" name="sex" id="male" value="Male"><label class="nor" for="male">Male</label><br/>
<input class="norm" type="radio" name="sex" id="female" value="Female"><label class="nor" for="female">Female</label><br/>
<input class="norm" type="radio" name="sex" id="genderless" value="None"><label class="nor" for="genderless">Prefer not to say</label><br/>

<br/><label for="github">GitHub Profile: </label><input type="url" id="github"><br/>
<label for="telephone">Phone number: </label><input type="tel" id="telephone" pattern="[0-9]{11}" placeholder="08139378788"><br/>
<label for="num">Favourite Number: </label><input type="number" id="num"><br/>
<label for="colors">Favourite Colour: </label><input type="color" id="colors"><br/>
<label for="sleep">Ideal sleep time: </label><input type="time" id="sleep" min="00:00" max="23:59" step="3600"><br/>
<label for="ug_study">First degree graduation year: </label><input type="range" min="1980" max="2030" step="1" id="ug_study"><br/>
<br/><input type="submit" id="submit" value="Click here"></div>
